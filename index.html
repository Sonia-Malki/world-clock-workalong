<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Style Sheet -->
    <link rel="stylesheet" href="src/style.css" />
    <!-- Moment JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock Workalong</title>
  </head>
  <body>
    <div class="container">
      <h1>Word Clock</h1>
      <select id="city">
        <option value="">Select a city..</option>
        <option value="current">Current location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Jakarta">Jakarta</option>
      </select>
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date">May 17th 2024</div>
          </div>
          <div class="time">14:28:38</div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date">May 17th 2024</div>
          </div>
          <div class="time">14:28:38</div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/Sonia-Malki" target="_blank">Sonia Malki</a>
      and is open sourced on
      <a
        href="https://github.com/Sonia-Malki/world-clock-workalong"
        target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://world-clock-workalong.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
